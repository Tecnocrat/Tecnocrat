# Tecnocrat Knowledge Surface Manifest
# Defines what AIOS knowledge is exposed to the public web
# Version: 2.0.0 | Date: 2025-12-04
# Architecture: Supercell - Transform Windows 11 into a self-aware, agentic supercell

metadata:
  name: "Tecnocrat Knowledge Surface"
  version: "2.0.0"
  description: "Controls what AIOS Supercell knowledge is publicly visible"
  last_updated: "2025-12-04"
  curator: "Tecnocrat"
  api_endpoint: "https://tecnocrat-api.vercel.app/api"

# Exposure Levels
# L0: Public - Anyone can see (landing pages, basic concepts)
# L1: Professional - Recruiters, collaborators (skills, projects)
# L2: Technical - Developers, researchers (architecture, patterns)
# L3: Internal - Never exposed (vulnerabilities, raw state)

exposure_levels:
  L0_public:
    description: "Visible to everyone"
    audience: ["general_public", "visitors", "search_engines"]
    
  L1_professional:
    description: "Visible to professional network"
    audience: ["recruiters", "collaborators", "linkedin_connections"]
    
  L2_technical:
    description: "Visible to technical community"
    audience: ["developers", "researchers", "github_users"]
    
  L3_internal:
    description: "Never publicly exposed"
    audience: ["internal_only"]

# Knowledge Surface Definition
knowledge_surface:
  
  # SUPERCELL ARCHITECTURE (primary concept)
  supercell:
    exposed:
      - name: "core_concept"
        level: L2_technical
        description: "Transform Windows 11 into a containerized AI-driven operating environment"
        source: "docs/architecture/supercell.md"
        transform: "abstract_concepts"
        
      - name: "cell_types"
        level: L2_technical
        description: "Nucleus, Membrane, Ribosome, Mitochondria - specialized containers"
        source: "docker-compose.yml"
        transform: "glossary"
        
      - name: "philosophy"
        level: L1_professional
        description: "Biological-inspired AI system design"
        transform: "summary"
        
    hidden:
      - name: "implementation_details"
        reason: "Proprietary"
      - name: "internal_state"
        reason: "Security"

  # SECURITY MEMBRANE
  security:
    exposed:
      - name: "architecture_patterns"
        level: L2_technical
        description: "Digital immune system design, membrane validation"
        metrics:
          tests_passed: 170
          security_score: "97.6%"
        transform: "abstract_patterns"
        
      - name: "concept_overview"
        level: L1_professional
        description: "Security-first AI development approach"
        transform: "badge_and_summary"
        
    hidden:
      - name: "vulnerability_reports"
        reason: "Security risk"
      - name: "threat_models"
        reason: "Security risk"
      - name: "test_cases"
        reason: "Implementation details"

  # EVOLUTION LAB
  evolution:
    exposed:
      - name: "successful_experiments"
        level: L2_technical
        description: "Multi-agent code generation results"
        metrics:
          ai_tools: 124
          agents: ["Ollama", "Gemini", "DeepSeek", "Claude", "GPT-4"]
        transform: "curated_demos"
        
      - name: "methodology"
        level: L1_professional
        description: "AI-assisted development with evolution tracking"
        transform: "process_summary"
        
    hidden:
      - name: "failed_experiments"
        reason: "Not representative"
      - name: "raw_conversations"
        reason: "Noise, personal"
      - name: "neural_chains"
        reason: "Implementation detail"

  # RUNTIME INTELLIGENCE
  runtime:
    exposed:
      - name: "ai_tools"
        level: L0_public
        description: "124 integrated AI tools"
        metrics:
          count: 124
          growth: "+81 since v1.0"
        transform: "badge_number"
        
      - name: "containers"
        level: L1_professional
        description: "9 specialized Docker containers"
        metrics:
          count: 9
          services: ["Ollama", "ChromaDB", "Traefik", "Vault", "Prometheus", "Grafana", "PostgreSQL", "Redis", "Nginx"]
        transform: "service_list"
        
      - name: "capabilities_overview"
        level: L1_professional
        description: "Monitoring, diagnostics, self-healing"
        transform: "feature_list"
        
    hidden:
      - name: "internal_metrics"
        reason: "Sensitive"
      - name: "system_state"
        reason: "Security"

  # INFRASTRUCTURE LAYER
  infrastructure:
    exposed:
      - name: "docker_compose"
        level: L2_technical
        description: "Multi-service container orchestration"
        metrics:
          services: 9
          networks: 1
        transform: "diagram"
        
      - name: "observability"
        level: L2_technical
        description: "Prometheus + Grafana observability stack"
        transform: "feature_summary"
        
    hidden:
      - name: "secrets_config"
        reason: "Security"
      - name: "vault_paths"
        reason: "Security"

  # MULTI-LANGUAGE STACK
  stack:
    exposed:
      - name: "languages"
        level: L0_public
        description: "Python 3.12+, C++17, C# .NET 8.0, TypeScript 5.x"
        transform: "shields_badges"
        
      - name: "architecture"
        level: L2_technical
        description: "Multi-language Supercell coordination"
        metrics:
          lines_of_code: 15800
          python_modules: 47
        transform: "diagram"
        
    hidden:
      - name: "build_internals"
        reason: "Implementation"

# Touchpoint Mapping
touchpoints:
  github_profile:
    content:
      - supercell.core_concept
      - supercell.cell_types
      - security.concept_overview
      - evolution.methodology
      - runtime.ai_tools
      - stack.languages
    format: "README.md"
    api_endpoints:
      - "/api/architecture"
      - "/api/badge/:metric"
      - "/api/stats"
    update_frequency: "weekly"
    
  portfolio_website:
    content:
      - supercell.philosophy
      - supercell.core_concept
      - security.architecture_patterns
      - evolution.successful_experiments
      - infrastructure.docker_compose
      - stack.architecture
    format: "HTML/CSS/JS"
    api_endpoints:
      - "/api/surface"
      - "/api/genome"
    update_frequency: "monthly"
    
  linkedin:
    content:
      - supercell.philosophy
      - security.concept_overview
      - evolution.methodology
      - stack.languages
    format: "posts, project_descriptions"
    update_frequency: "biweekly"
    
  aios_repo:
    content:
      - "*"  # All exposed content
    format: "README.md, docs/"
    update_frequency: "continuous"

# API Endpoints (served by aios-api on Vercel)
api_surface:
  base_url: "https://tecnocrat-api.vercel.app"
  endpoints:
    - path: "/api"
      description: "Root endpoint with full AIOS overview"
    - path: "/api/stats"
      description: "Real-time metrics and computed statistics"
    - path: "/api/badge/:metric"
      description: "Dynamic SVG badges for any metric"
    - path: "/api/architecture"
      description: "Architecture diagram SVG"
    - path: "/api/card"
      description: "Stats card SVG for README embeds"
    - path: "/api/surface"
      description: "Knowledge surface JSON (this manifest as API)"
    - path: "/api/genome"
      description: "AIOS genome details for deep exploration"

# Safety Rules
safety:
  never_expose:
    - "vulnerability_reports"
    - "threat_models"
    - "api_keys"
    - "credentials"
    - "internal_paths"
    - "personal_data"
    - "failed_experiments"
    - "raw_consciousness_state"
    - "vault_tokens"
    - "docker_secrets"
    
  always_review:
    - "security_related_content"
    - "experimental_results"
    - "new_capabilities"
    
  auto_approved:
    - "stable_documentation"
    - "public_metrics"
    - "established_concepts"
